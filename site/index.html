<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>William Taylor</title>

    <meta name="description" content="Software Engineer">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/skeleton.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/images/icon.png">

    <script src="https://use.fontawesome.com/10bcb79d91.js"></script>

    <style>
        video {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div>
        <video id='video' class="video" autoplay muted playsinline loop>
            <source src="assets/video/timelapse.mp4" type="video/mp4">
        </video>
        <div class="container">
            <div class="row">
                <div class="one column">
                    <div class="intro">
                        <div class="text">
                            <h1 class="title">
                                William Taylor
                            </h1>
                            <h4 class="subtitle">
                                Software Engineer
                            </h4>
                            <p class="summary">
                                Front office developer working at Morgan Stanley on their repo trading
                                platform primarily with Java, C++, Python and Typescript.
                            </p>
                            <p class="location">
                                <i class="fa fa-map-marker pad-right" aria-hidden="true"></i> London, England
                            </p>
                        </div>
                        <div class="links">
                            <ul class="social">
                                <li>
                                    <a href='https://github.com/william-taylor' target='_blank'>
                                        <i class="fa fa-github" aria-hidden="true"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href='https://www.linkedin.com/in/william-sam-taylor' target='_blank'>
                                        <i class="fa fa-linkedin" aria-hidden="true"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // NOTE: Hack for video auto pausing on mobile devices
        const video = document.getElementById('video');
        setInterval(function() {
            if (!video.playing) {
                video.play();
            }
        }, 100)
    </script>
</body>
</html>
